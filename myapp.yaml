apiVersion: v1
kind: Service
metadata:
  name: myapp
spec:
  type: NodePort
  ports:
    - port: 3001
  selector:
    app: myapp
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2ï¼Œafter 1.9.0 use apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - image: registry.cn-shanghai.aliyuncs.com/miserlib/todolist:latest
          name: myapp
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: PORT
              value: "3001"
          ports:
            - containerPort: 3001
              name: myapp
      imagePullSecrets:
        - name: regcred

