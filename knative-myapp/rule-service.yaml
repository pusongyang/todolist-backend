apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: rule
  namespace: default
  labels:
    serving.knative.dev/visibility: cluster-local
spec:
  template:
    metadata:
      name: rule-service-v1
      annotations:
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
        - image: registry.cn-shanghai.aliyuncs.com/jike-serverless/rule:lesson09
          ports:
            - name: http1
              containerPort: 3000
      imagePullSecrets:
        - name: regcred
