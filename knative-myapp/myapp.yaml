apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: myapp
  namespace: default
spec:
  template:
    metadata:
      name: myapp-v1
      annotations:
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
        - image: registry.cn-shanghai.aliyuncs.com/jike-serverless/todolist:lesson09
          ports:
            - name: http1
              containerPort: 3001
          env:
            - name: isKNative
              value: 'true'
      imagePullSecrets:
        - name: regcred
